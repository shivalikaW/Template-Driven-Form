<div >
  <u><h1 style="text-align: center;">Template Driven From</h1></u>
</div>
<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div id="user-data" ngModelGroup="userData" #userData="ngModelGroup">
          <div class="form-group">
            <label for="username">Username</label>
            <input 
             type="text" 
             id="username"
             class="form-control"
             ngModel
             name="username"
             required
             #name="ngModel">
             <span class="help-block" *ngIf="!name.valid && name.touched">Username is required</span>
          </div>
          <div class="form-group">
            <label for="email">Mail</label>
            <input 
              type="email" 
              id="email" 
              class="form-control"
              ngModel
              name="email"
              required
               email
               #email="ngModel">
               <span class="help-block" *ngIf="!email.valid && email.touched">Enter valid email id</span>
          </div>
        </div>
        <p *ngIf="!userData.valid && userData.touched">Please enter vaid data</p>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select 
            id="secret"   
            class="form-control"
            [ngModel]="defaultQues"
            name="secret"
            >
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
            <option value="friend">Your first friend?</option>
            <option value="school">Your first school?</option>
          </select>
        </div>
        <div class="form-froup">
          <textarea name="questionAnswer" rows="3" class="form-control" [(ngModel)]="answer" required></textarea>
        </div>
        <p>Your Reply: {{answer}}</p>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input 
            type="radio"
            name="gender"
            ngModel
            [value]="gender">
            {{gender}}
          </label>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit</button>
        &nbsp; &nbsp;  &nbsp;  &nbsp;  
        <button 
        class="btn btn-default" 
        type="button"
        (click)="suggestUserName(f)">Suggest Form Value</button>
      </form>
    </div>
  </div>
  <hr>
  <div class="row" *ngIf="submitted">
    <div class="col-xs-12">
      <h3>Your Data</h3>
      <p>Username: {{user.username}}</p>
      <p>Email: {{user.email}}</p>
      <p>Secret Question: Your first {{user.secret}}</p>
      <p>Answer: {{user.answer}}</p>
      <p>Gender: {{user.gender}}</p>
    </div>
  </div>
  <hr>
</div>
